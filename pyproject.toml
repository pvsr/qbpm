[project]
name = "qbpm"
version = "1.0-rc2"
description = "qutebrowser profile manager"
license = { file = "LICENSE" }
readme = "README.md"
authors = [{ name = "Peter Rice", email = "peter@peterrice.xyz" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
requires-python = ">= 3.11"
dependencies = ["click", "xdg-base-dirs"]

[project.urls]
repository = "https://github.com/pvsr/qbpm"

[project.scripts]
qbpm = "qbpm.main:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = "src"

[tool.mypy]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "UP",
    "N",
    "ANN",
    "B",
    "A",
    "C4",
    "PT",
    "SIM",
    "ARG",
    "PTH",
    "PL",
    "RUF",
]
ignore = [
    "E501", # line too long
    "ANN401", # ban Any
    "PLR0911", # too many returns
    "PLR2004", # magic values
]

[tool.ruff.lint.per-file-ignores]
"tests/test_main.py" = [ "S101", "ANN201"]
"tests/test_profiles.py" = [ "S101", "ANN201"]
"tests/test_desktop.py" = [ "S101", "ANN201"]
